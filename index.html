<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cards</title>
</head>
<body>
    <!-- cards  -->
    <div class="card1"></div>
    <div class="card2"></div>
    <div class="card3"></div>
    <div class="card4"></div>
    <!-- heart shape -->
    <div class="heart"></div>
    <!-- heart content  -->
        <span class="card" id="content1">A♥</span>
      <span class="card" id="content2">♥A</span>
      <!-- spead shape  -->
       <div class="spead"></div>
       <div class="rectangle1"></div>
       <!-- spead content  -->
        <span class="card" id="content3">A♠</span>
      <span class="card" id="content4">♠A</span>
      <!-- diamond Shape  -->
       <div class="diamond"></div>
       <!-- diamond shape content  -->
        <span class="card" id="content5">A♦</span>
      <span class="card" id="content6">♦A</span>
      <!-- club shape  -->
       <div class="club"></div>
       <div class="rectangle2"></div>
       <!-- club content  -->
        <span class="card" id="content7">A♣</span>
      <span class="card" id="content8">♣A</span>
</body>
</html>
