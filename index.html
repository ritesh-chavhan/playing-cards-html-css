<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Cards</title>
  </head>
  <body>
    <!-- cards  -->
    <div class="card">
      <div class="card" id="card1"></div>
      <div class="card" id="card2"></div>
      <div class="card" id="card3"></div>
      <div class="card" id="card4"></div>
      <div class="card" id="card5"></div>
      <!-- card contents -->
      <span class="card" id="content1">A♥</span>
      <span class="card" id="content2">♥A</span>
      <span class="card" id="content3">♠A</span>
      <span class="card" id="content4">A♠</span>
      <span class="card" id="content5">♦A</span>
      <span class="card" id="content6">A♦</span>
      <span class="card" id="content7">A♣</span>
      <span class="card" id="content8">♣A</span>
    </div>
    <!-- primary shapes -->
    <div class="circle">
      <div class="circle" id="triangle1"></div>
      <div class="circle" id="circle1"></div>
      <div class="circle" id="circle2"></div>
      <div class="circle" id="circle3"></div>
      <div class="circle" id="triangle2"></div>
      <div class="circle" id="circle4"></div>
      <div class="circle" id="rectangle1"></div>
      <div class="circle" id="circle5"></div>
      <div class="circle" id="circle6"></div>
      <div class="circle" id="diamond1"></div>
      <div class="circle" id="diamond2"></div>
      <div class="circle" id="circle7"></div>
      <div class="circle" id="circle8"></div>
      <div class="circle" id="circle9"></div>
      <div class="circle" id="rectangle2"></div>
      <div class="circle" id="circle10"></div>
      <div class="circle" id="circle11"></div>
    </div>
  </body>
</html>
